<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title >测试</title>
<script src="./jQuery.js"></script>
<script th:inline="javascript">
	var session = '[[${session}]]';
</script>
<script>
	function jumpToClient1(){
		window.location.href="http://localhost:8083";
		$.ajax({
			type : 'post',
			url : 'http://localhost:8083/getSession',
			async : true,
			data : {"session" : session},
			datatype : 'json',
			cache : false,
			success : function(data){
				if(data == "true"){
					window.location.href="http://localhost:8083";
				}
			}
		});
		
	}

</script>
</head>
 
<body>
    	<button type="button" onclick="jumpToClient1()">跳转到客户端1</button>
		<button type="button" onclick="jumpToClient2()">跳转到客户端2</button>
</body>
</html>
